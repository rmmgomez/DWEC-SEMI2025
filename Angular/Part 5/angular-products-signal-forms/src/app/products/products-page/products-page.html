<div class="card">
    <div class="card-header bg-primary text-white">
        {{ title }}
    </div>
    <div class="card-block">
        <div class="row py-3">
            <label class="col-form-label col-sm-2 text-sm-end" for="filterDesc">
                Filter:
            </label>
            <div class="col-sm-5">
                <input type="text" [field]="searchField" class="form-control" id="filterDesc" placeholder="Filter..." />
            </div>
            <div class="col-form-label col-sm-5">
                Filtered by: {{ search() }}
            </div>
        </div>

        @if (filteredProducts().length) {
        <div class="row headers g-0">
            <div class="col-2">
                @let buttonText = (showImage()?'Hide':'Show') + ' images';
                <button class="btn btn-sm" [class]="{
                'btn-danger': this.showImage(),
                'btn-primary': !this.showImage(),
              }" (click)="toggleImage()">
                    {{buttonText}}
                </button>
            </div>
            <div class="col-4 my-auto">Producto</div>
            <div class="col my-auto">Precio</div>
            <div class="col my-auto">Disponible</div>
            <div class="col my-auto">Puntuaci√≥n</div>
            <div class="col-auto" style="width: 2em;"></div>
        </div>
        @for (product of products(); track product.id) {
        <product-item [product]="product" [showImage]="showImage()" class="row g-0"
            (deleted)="deleteProduct(product)" />
        }

        } @else {
        <h3 class="p-4">No hay productos disponibles</h3>
        }
    </div>
</div>
